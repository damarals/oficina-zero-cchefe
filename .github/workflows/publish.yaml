name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:

  build-and-convert:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Quarto
      uses: quarto-dev/quarto-actions/setup@v2
        
    - name: Render to HTML and convert to PDF
      run: |
        ls
        quarto render '0. oficina-zero/wsl.qmd'
      